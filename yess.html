<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Oui üíñ</title>

  <style>
    :root{
      --rose:#ff2d55;
      --rose2:#ff6aa8;
      --ink:#1f1a1e;
      --card: rgba(255,255,255,.90);
      --shadow: 0 22px 60px rgba(0,0,0,.15);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
      color: var(--ink);

      /* background un po‚Äô pi√π ‚Äúpremium‚Äù ma sempre chiaro */
      background:
        radial-gradient(900px 520px at 16% 14%, rgba(255,255,255,.70), rgba(255,255,255,0) 55%),
        radial-gradient(820px 520px at 82% 86%, rgba(255,255,255,.60), rgba(255,255,255,0) 60%),
        radial-gradient(circle at top, #ffe2f0, #f6b6cf 55%, #f3a8c8);
    }

    /* texture micro (leggerissima) */
    body::before{
      content:"";
      position:fixed;
      inset:-40px;
      background-image:
        radial-gradient(circle at 22px 22px, rgba(255,255,255,.55) 0 1px, transparent 2px),
        radial-gradient(circle at 92px 74px, rgba(255,255,255,.30) 0 1px, transparent 2px),
        radial-gradient(circle at 150px 34px, rgba(255,255,255,.22) 0 1px, transparent 2px);
      background-size: 180px 120px;
      opacity:.22;
      pointer-events:none;
      filter: blur(.15px);
    }

    /* glow soft */
    body::after{
      content:"";
      position:fixed;
      inset:-60px;
      background:
        radial-gradient(520px 300px at 50% 10%, rgba(255,45,85,.16), rgba(255,45,85,0) 70%),
        radial-gradient(700px 420px at 50% 110%, rgba(255,106,168,.12), rgba(255,106,168,0) 75%);
      pointer-events:none;
      mix-blend-mode: soft-light;
    }

    .card{
      width:min(520px, 92vw);
      background: var(--card);
      border-radius: 26px;
      padding: 30px 24px 22px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.70);
      text-align:center;
      position: relative;
      z-index: 2;
      overflow:hidden;

      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

      /* entrata pi√π ‚Äúcinematic‚Äù */
      transform: translateY(18px) scale(.96);
      opacity: 0;
      animation: enter .70s cubic-bezier(.2,.9,.2,1) forwards;
    }

    /* bordo luce */
    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: 28px;
      background: linear-gradient(135deg,
        rgba(255,255,255,.85),
        rgba(255,255,255,0) 30%,
        rgba(255,255,255,.55) 60%,
        rgba(255,255,255,0) 100%);
      opacity:.40;
      pointer-events:none;
    }

    /* ribbon soft */
    .card::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(260px 160px at 20% 20%, rgba(255,45,85,.08), transparent 60%),
        radial-gradient(280px 180px at 85% 25%, rgba(255,106,168,.08), transparent 65%),
        radial-gradient(280px 180px at 85% 90%, rgba(255,45,85,.06), transparent 65%);
      pointer-events:none;
      opacity:.95;
    }

    @keyframes enter{
      0%{ transform: translateY(18px) scale(.96); opacity:0; }
      70%{ transform: translateY(-2px) scale(1.02); opacity:1; }
      100%{ transform: translateY(0) scale(1); opacity:1; }
    }

    /* reveal sequenziale (senza casino) */
    .reveal{
      position:relative;
      z-index:1;
      opacity:0;
      transform: translateY(6px);
      animation: reveal .55s ease-out forwards;
    }
    .d1{ animation-delay: .25s; }
    .d2{ animation-delay: .55s; }
    .d3{ animation-delay: .75s; }

    @keyframes reveal{
      to{ opacity:1; transform: translateY(0); }
    }

    h1{
      margin:0 0 12px;
      font-size: 30px;
      letter-spacing:.2px;
    }

    #msg{
      font-size: 20px;
      font-weight: 900;
      margin: 8px 0;
      color: var(--rose);
      text-shadow: 0 16px 26px rgba(255,45,85,.16);
    }

    .small{
      font-size: 14px;
      font-weight: 800;
      opacity:.82;
      margin-top: 10px;
    }

    /* pulse leggerissimo (dopo l‚Äôentrata) */
    .pulse{
      animation: pulse 1.8s ease-in-out infinite;
      animation-delay: 1.1s;
    }
    @keyframes pulse{
      0%,100%{ transform: scale(1); }
      50%{ transform: scale(1.02); }
    }

    /* Sparkles discreti */
    .spark{
      position:absolute;
      width:10px; height:10px;
      border-radius:999px;
      background: rgba(255,255,255,.85);
      box-shadow: 0 0 18px rgba(255,45,85,.18);
      opacity:.18;
      animation: sparkle 1.6s ease-in-out infinite;
      pointer-events:none;
      z-index:0;
    }
    .s1{ top:16px; left:16px; animation-delay:.2s; }
    .s2{ top:18px; right:18px; animation-delay:.6s; }
    .s3{ bottom:16px; left:18px; animation-delay:.9s; }
    .s4{ bottom:18px; right:20px; animation-delay:1.2s; }

    @keyframes sparkle{
      0%,100%{ transform: scale(.7); opacity:.14; }
      50%{ transform: scale(1.25); opacity:.42; }
    }

    /* Cuori (iOS safe) */
    .heart{
      position: absolute;          /* <- non fixed (Safari bug) */
      top: -40px;
      font-size: 20px;
      pointer-events: none;
      opacity: .95;
      z-index: 9999;

      will-change: transform, opacity;

      animation-name: fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes fall{
      from{ transform: translate3d(0,0,0); opacity: 1; }
      to{ transform: translate3d(0,110vh,0); opacity: .10; }
    }

    @media (prefers-reduced-motion: reduce){
      .card, .reveal, .pulse, .spark, .heart{ animation: none !important; }
      .card{ opacity:1; transform:none; }
      .reveal{ opacity:1; transform:none; }
    }
  </style>
</head>

<body>

  <div class="card pulse">
    <div class="spark s1"></div><div class="spark s2"></div><div class="spark s3"></div><div class="spark s4"></div>

    <h1 class="reveal d1">üíñ Ouiii !!! üíñ</h1>

    <div id="msg" class="reveal d2">Nmout 3alik üòò</div>

    <div class="small reveal d3">Nhebk ‚ù§Ô∏è</div>
  </div>


  <script>
    // Nome da URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");

    if (name) {
      document.getElementById("msg").textContent = `Nmout 3alik ${name} üòò`;
    }

    // Cuori + qualche sparkle
    const hearts = ["üíñ","üíò","üíó","üíû","üíì","‚ù§Ô∏è","üíï","‚ú®"];

    function dropHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];

      // Posizione orizzontale (px per Safari)
      const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
      h.style.left = (Math.random() * vw) + "px";

      // Durata random
      const dur = 2.6 + Math.random() * 2.6;
      h.style.animationDuration = dur + "s";

      // Size random
      h.style.fontSize = (16 + Math.random()*14) + "px";

      document.body.appendChild(h);

      // Trigger GPU (Safari fix)
      requestAnimationFrame(() => {
        h.style.transform = "translate3d(0,1px,0)";
      });

      setTimeout(() => h.remove(), dur * 1000 + 200);
    }

    // Pioggia: pi√π intensa all‚Äôinizio, poi pi√π soft
    const fast = setInterval(dropHeart, 90);
    setTimeout(() => clearInterval(fast), 1600);

    const soft = setInterval(dropHeart, 140);
    setTimeout(() => clearInterval(soft), 7000);
  </script>

</body>
</html>
