<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Saint-Valentin ğŸ’–</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at top, #ffd1e8, #f7b7d3);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .card{
      width:min(520px, 92vw);
      background: rgba(255,255,255,.9);
      border-radius: 18px;
      padding: 28px 22px;
      box-shadow: 0 18px 45px rgba(0,0,0,.15);
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    h1{
      margin: 0 0 14px;
      font-size: 22px;
    }

    .name{
      font-weight: 800;
      color:#ff2d55;
    }

    .btns{
      margin-top: 20px;
      display:flex;
      gap:14px;
      justify-content:center;
      position:relative;
      height: 58px;
    }

    button{
      border:0;
      padding: 12px 20px;
      border-radius: 14px;
      font-weight: 800;
      cursor:pointer;
      font-size: 14px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      transition: transform .15s ease, filter .15s ease;
    }

    #yes{
      background:#ff2d55;
      color:white;
      box-shadow: 0 10px 18px rgba(255,45,85,.25);
    }

    #yes:hover{
      filter: brightness(1.05);
      transform: translateY(-1px);
    }

    #no{
      background:#f0f0f0;
      color:#444;
      position:absolute;
      right:0;
    }

    .hint{
      margin-top: 14px;
      font-size: 12px;
      opacity:.75;
    }

    .heart{
      position:absolute;
      font-size: 22px;
      opacity:.35;
    }

    .h1{ top:10px; left:14px; }
    .h2{ top:18px; right:18px; }
    .h3{ bottom:12px; left:22px; }
    .h4{ bottom:18px; right:20px; }
  </style>
</head>

<body>

  <div class="card">

    <div class="heart h1">ğŸ’—</div>
    <div class="heart h2">ğŸ’˜</div>
    <div class="heart h3">ğŸ’</div>
    <div class="heart h4">ğŸ’–</div>

    <h1>
      <span class="name" id="nome">Ons</span>,
      veux-tu Ãªtre mon Valentin ? ğŸ’˜
    </h1>

    <div class="btns">
      <button id="yes" type="button">OUI ğŸ’–</button>
      <button id="no"  type="button">NON ğŸ™ˆ</button>
    </div>

    <div class="hint">
      PS : Essaie de cliquer sur â€œNONâ€ ğŸ˜‰ğŸ’—
    </div>

  </div>


  <script>
    // Nom via URL: ?name=Ons
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");

    if (name) {
      document.getElementById("nome").textContent = name;
    }

    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");

    let noScale  = 1;
    let yesScale = 1;

    // Met Ã  jour les tailles
    function updateSizes(){
      noBtn.style.transform  = `scale(${noScale})`;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    // Quand elle essaie de dire NON ğŸ˜„
    function punishNo(e){
      e.preventDefault();

      noScale  *= 0.75; // NON devient petit
      yesScale *= 1.18; // OUI devient grand

      if (noScale < 0.12) noScale = 0.12;
      if (yesScale > 2.6) yesScale = 2.6;

      updateSizes();
    }

    // PC + Mobile
    ["mouseenter","mousedown","touchstart","click"].forEach(ev => {
      noBtn.addEventListener(ev, punishNo, { passive: false });
    });

    // OUI â†’ page finale
    yesBtn.addEventListener("click", () => {
      const q = name ? ("?name=" + encodeURIComponent(name)) : "";
      window.location.href = "yess.html" + q;
    });

    updateSizes();
  </script>

</body>
</html>
