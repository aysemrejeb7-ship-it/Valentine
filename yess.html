<script>
  // Prende il nome dallâ€™URL: ?name=Ons
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");

  // Mostra la frase con il nome
  if (name) {
    document.getElementById("msg").textContent =
      `Nmout 3alik ${name} ðŸ˜˜`;
  }

  // Emoji cuori
  const hearts = ["ðŸ’–","ðŸ’˜","ðŸ’—","ðŸ’ž","ðŸ’“","â¤ï¸","ðŸ’•"];

  // Crea un cuore che cade
  function dropHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = hearts[Math.floor(Math.random() * hearts.length)];

    // Posizione orizzontale random
    h.style.left = Math.floor(Math.random() * 100) + "vw";

    // Durata animazione
    const dur = 2.5 + Math.random() * 2.5;
    h.style.animationDuration = dur + "s";

    document.body.appendChild(h);

    // Rimuove il cuore dopo che Ã¨ caduto
    setTimeout(() => {
      h.remove();
    }, dur * 1000);
  }

  // Avvia pioggia di cuori
  const rain = setInterval(dropHeart, 120);

  // Ferma dopo 6 secondi (piÃ¹ elegante)
  setTimeout(() => {
    clearInterval(rain);
  }, 6000);
</script>
