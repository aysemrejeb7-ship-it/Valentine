<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Oui üíñ</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at top, #ffd1e8, #f7b7d3);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }

    .card{
      width:min(520px, 92vw);
      background: rgba(255,255,255,.92);
      border-radius: 18px;
      padding: 30px 24px;
      box-shadow: 0 18px 45px rgba(0,0,0,.15);
      text-align:center;
      animation: pop .5s ease-out;
    }

    @keyframes pop{
      0%{ transform: scale(.9); opacity:.25; }
      70%{ transform: scale(1.05); opacity:1; }
      100%{ transform: scale(1); }
    }

    h1{
      margin:0 0 14px;
      font-size: 30px;
    }

    #msg{
      font-size: 20px;
      font-weight: 800;
      margin: 8px 0;
      color:#ff2d55;
    }

    .small{
      font-size: 14px;
      opacity:.8;
      margin-top: 12px;
    }

    /* Cuori che cadono */
    .heart{
      position: fixed;
      top: -20px;
      font-size: 18px;
      pointer-events: none;
      animation: fall linear forwards;
      opacity:.9;
    }

    @keyframes fall{
      to{
        transform: translateY(110vh);
        opacity: 0.1;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>üíñ Ouiii !!! üíñ</h1>

    <!-- DERJA -->
    <div id="msg">Nmout 3alik üòò</div>

    <div class="small">Nhebk ‚ù§Ô∏è</div>
  </div>


  <script>
    // Nome da URL: ?name=Ons
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");

    // Inserisce il nome nella frase
    if (name) {
      document.getElementById("msg").textContent =
        `Nmout 3alik ${name} üòò`;
    }

    // Pioggia di cuori
    const hearts = ["üíñ","üíò","üíó","üíû","üíì","‚ù§Ô∏è","üíï"];

    function dropHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent =
        hearts[Math.floor(Math.random()*hearts.length)];

      h.style.left = Math.random()*100 + "vw";

      const dur = 2.5 + Math.random()*2.5;
      h.style.animationDuration = dur + "s";

      document.body.appendChild(h);

      setTimeout(()=> h.remove(), dur*1000);
    }

    const rain = setInterval(dropHeart, 120);
    setTimeout(()=> clearInterval(rain), 6000);
  </script>

</body>
</html>
