<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Oui üíñ</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at top, #ffd1e8, #f7b7d3);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }

    .card{
      width:min(520px, 92vw);
      background: rgba(255,255,255,.92);
      border-radius: 18px;
      padding: 30px 24px;
      box-shadow: 0 18px 45px rgba(0,0,0,.15);
      text-align:center;
      animation: pop .45s ease-out;
      position: relative;
      z-index: 2;
    }

    @keyframes pop{
      0%{ transform: scale(.9); opacity:.2; }
      70%{ transform: scale(1.05); opacity:1; }
      100%{ transform: scale(1); }
    }

    h1{
      margin:0 0 14px;
      font-size: 30px;
    }

    #msg{
      font-size: 20px;
      font-weight: 800;
      margin: 8px 0;
      color:#ff2d55;
    }

    .small{
      font-size: 14px;
      opacity:.8;
      margin-top: 12px;
    }

    /* Cuori (iOS safe) */
    .heart{
      position: absolute;          /* <- non fixed (Safari bug) */
      top: -40px;
      font-size: 20px;
      pointer-events: none;
      opacity: .95;
      z-index: 9999;

      will-change: transform, opacity;

      animation-name: fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes fall{
      from{
        transform: translate3d(0,0,0);
        opacity: 1;
      }
      to{
        transform: translate3d(0,110vh,0);
        opacity: .1;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>üíñ Ouiii !!! üíñ</h1>

    <div id="msg">Nmout 3alik üòò</div>

    <div class="small">Nhebk ‚ù§Ô∏è</div>
  </div>


  <script>
    // Nome da URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");

    if (name) {
      document.getElementById("msg").textContent =
        `Nmout 3alik ${name} üòò`;
    }

    // Cuori
    const hearts = ["üíñ","üíò","üíó","üíû","üíì","‚ù§Ô∏è","üíï"];

    function dropHeart(){

      const h = document.createElement("div");
      h.className = "heart";

      h.textContent =
        hearts[Math.floor(Math.random()*hearts.length)];

      // Posizione orizzontale (vw -> px per Safari)
      const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
      const x = Math.random() * vw;

      h.style.left = x + "px";

      // Durata random
      const dur = 2.8 + Math.random() * 2.5;
      h.style.animationDuration = dur + "s";

      document.body.appendChild(h);

      // Trigger GPU (Safari fix)
      requestAnimationFrame(() => {
        h.style.transform = "translate3d(0,1px,0)";
      });

      // Cleanup
      setTimeout(() => {
        h.remove();
      }, dur * 1000 + 200);
    }

    // Avvia pioggia
    const rain = setInterval(dropHeart, 120);

    // Stop dopo 7s
    setTimeout(() => {
      clearInterval(rain);
    }, 7000);
  </script>

</body>
</html>
