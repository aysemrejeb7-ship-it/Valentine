<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>San Valentino</title>
  <style>
    body{
      margin:0; height:100vh; display:flex; align-items:center; justify-content:center;
      background: radial-gradient(circle at top, #ffd1e8, #f7b7d3);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .card{
      width:min(520px, 92vw);
      background: rgba(255,255,255,.85);
      border-radius: 18px;
      padding: 28px 22px;
      box-shadow: 0 18px 45px rgba(0,0,0,.15);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    h1{ margin: 0 0 12px; font-size: 22px; }
    .name{ font-weight: 800; }

    .btns{
      margin-top: 18px;
      display:flex; gap:12px; justify-content:center;
      position:relative;
      height: 56px;
    }
    button{
      border:0;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 800;
      cursor:pointer;
      font-size: 14px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      transition: transform .15s ease;
    }
    #yes{ background:#ff2d55; color:white; }
    #no{
      background:#eaeaea; color:#333;
      position:absolute; right:0;
      touch-action: none;
    }

    .hint{ margin-top: 12px; font-size: 12px; opacity:.7; }
    .heart{ position:absolute; inset:auto; font-size: 24px; opacity:.35; }
    .h1{ top:10px; left:14px; }
    .h2{ top:18px; right:18px; }
    .h3{ bottom:12px; left:22px; }
    .h4{ bottom:18px; right:20px; }
  </style>
</head>

<body>
  <div class="card">
    <div class="heart h1">üíó</div><div class="heart h2">üíò</div><div class="heart h3">üíû</div><div class="heart h4">üíñ</div>

    <h1><span class="name" id="nome">Ons</span>, Would you be my valentine? üíò</h1>

    <div class="btns">
      <button id="yes" type="button">YES</button>
      <button id="no" type="button">NO</button>
    </div>

    <div class="hint">PS: prova a cliccare ‚ÄúNO‚Äù üòÑ</div>
  </div>

  <script>
    // Nome via URL: ?name=Ons
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    if (name) document.getElementById("nome").textContent = name;

    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");

    let noScale  = 1;
    let yesScale = 1;

    function updateSizes(){
      noBtn.style.transform  = `scale(${noScale})`;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    function punishNo(e){
      e.preventDefault();

      noScale *= 0.75;   // NO pi√π piccolo
      yesScale *= 1.18;  // YES pi√π grande

      if (noScale < 0.12) noScale = 0.12;
      if (yesScale > 2.6) yesScale = 2.6;

      updateSizes();
    }

    // PC + telefono
    ["mouseenter","mousedown","touchstart","click"].forEach(ev => {
      noBtn.addEventListener(ev, punishNo, { passive: false });
    });

    yesBtn.addEventListener("click", () => {
      const q = name ? ("?name=" + encodeURIComponent(name)) : "";
      window.location.href = "yess.html" + q;
    });

    updateSizes();
  </script>
</body>
</html>
