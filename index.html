<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Saint-Valentin üíñ</title>

  <style>
    :root{
      --rose:#ff2d55;
      --rose2:#ff6aa8;
      --champ:#fff3e8;
      --ink:#1b1b1f;
      --muted: rgba(27,27,31,.68);
      --glass: rgba(255,255,255,.18);
      --card: rgba(255,255,255,.86);
      --line: rgba(255,255,255,.55);
      --shadow: 0 26px 80px rgba(0,0,0,.18);
      --shadow-soft: 0 14px 30px rgba(255,45,85,.18);
      --shadow-btn: 0 14px 26px rgba(255,45,85,.22);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      overflow:hidden;

      background:
        radial-gradient(900px 520px at 18% 15%, rgba(255,255,255,.60), rgba(255,255,255,0) 55%),
        radial-gradient(820px 520px at 82% 85%, rgba(255,255,255,.50), rgba(255,255,255,0) 60%),
        radial-gradient(circle at top, #ffe2f0, #f6b6cf 55%, #f3a8c8);
    }

    /* texture premium */
    body::before{
      content:"";
      position:fixed;
      inset:-40px;
      background-image:
        radial-gradient(circle at 22px 22px, rgba(255,255,255,.50) 0 1px, transparent 2px),
        radial-gradient(circle at 92px 74px, rgba(255,255,255,.30) 0 1px, transparent 2px),
        radial-gradient(circle at 150px 34px, rgba(255,255,255,.22) 0 1px, transparent 2px);
      background-size: 180px 120px;
      opacity:.35;
      pointer-events:none;
      filter: blur(.15px);
    }

    /* glow soft */
    body::after{
      content:"";
      position:fixed;
      inset:-60px;
      background:
        radial-gradient(520px 300px at 50% 12%, rgba(255,45,85,.20), rgba(255,45,85,0) 70%),
        radial-gradient(700px 420px at 50% 110%, rgba(255,106,168,.16), rgba(255,106,168,0) 75%);
      pointer-events:none;
      mix-blend-mode: soft-light;
    }

    .wrap{
      width:min(600px, 92vw);
      position:relative;
      z-index:1;
    }

    /* top glass bar */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 10px 12px;
      border-radius: 18px;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,.35);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 14px 30px rgba(0,0,0,.10);
      margin-bottom: 12px;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-weight:900;
      font-size:12px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.35);
      border: 1px solid rgba(255,255,255,.35);
    }
    .badge b{ color: var(--rose); }
    .mini{
      font-size:12px;
      opacity:.75;
      font-weight:700;
      white-space:nowrap;
    }

    .card{
      width:100%;
      background: var(--card);
      border-radius: 28px;
      padding: 22px 18px 18px;
      box-shadow: var(--shadow);
      border: 1px solid var(--line);
      position:relative;
      overflow:hidden;
      transform: translateZ(0);
    }

    /* ‚Äúshine‚Äù border */
    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: 30px;
      background: linear-gradient(135deg,
        rgba(255,255,255,.75),
        rgba(255,255,255,0) 30%,
        rgba(255,255,255,.65) 60%,
        rgba(255,255,255,0) 100%);
      opacity:.35;
      pointer-events:none;
    }

    /* corner hearts more subtle */
    .heart{
      position:absolute;
      font-size: 24px;
      opacity:.22;
      user-select:none;
      pointer-events:none;
      filter: drop-shadow(0 14px 22px rgba(255,45,85,.10));
    }
    .h1{ top:12px; left:16px; }
    .h2{ top:18px; right:18px; }
    .h3{ bottom:12px; left:22px; }
    .h4{ bottom:18px; right:20px; }

    .hero{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      padding: 10px 8px 6px;
      position:relative;
      z-index:1;
    }

    h1{
      margin:0;
      font-size: 24px;
      line-height:1.25;
      text-align:center;
      letter-spacing:.1px;
    }

    .name{
      font-weight: 950;
      color: var(--rose);
      text-shadow: 0 14px 26px rgba(255,45,85,.18);
    }

    .sub{
      margin:0;
      text-align:center;
      font-size: 13px;
      color: var(--muted);
      font-weight:700;
      max-width: 46ch;
    }

    .divider{
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(0,0,0,.10), transparent);
      margin: 14px 0 10px;
    }

    .btns{
      margin-top: 10px;
      display:flex;
      gap: 14px;
      justify-content:center;
      align-items:center;
      position:relative;
      height: 66px;
      z-index: 1;
    }

    button{
      border:0;
      padding: 14px 22px;
      border-radius: 18px;
      font-weight: 950;
      cursor:pointer;
      font-size: 14px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      transition: transform .14s ease, filter .14s ease, box-shadow .14s ease;
      letter-spacing: .2px;
    }

    #yes{
      color:white;
      background: linear-gradient(135deg, var(--rose), var(--rose2));
      box-shadow: var(--shadow-btn);
      position:relative;
      overflow:hidden;
    }

    /* highlight moving */
    #yes::after{
      content:"";
      position:absolute;
      top:-20%;
      left:-40%;
      width: 40%;
      height: 140%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.55), transparent);
      transform: rotate(18deg);
      opacity:.45;
      animation: shine 2.6s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes shine{
      0%{ left:-45%; opacity:.0; }
      20%{ opacity:.45; }
      55%{ left:110%; opacity:.18; }
      100%{ left:110%; opacity:0; }
    }

    #yes:hover{
      filter: brightness(1.05);
      transform: translateY(-1px);
      box-shadow: 0 18px 34px rgba(255,45,85,.26);
    }
    #yes:active{ transform: scale(.985); }

    #no{
      background: rgba(255,255,255,.70);
      color:#3b3b3b;
      border: 1px solid rgba(0,0,0,.06);
      position:absolute;
      right:0;
      touch-action: none;
      box-shadow: 0 12px 20px rgba(0,0,0,.10);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    #no:active{ transform: scale(.985); }

    .hint{
      margin-top: 14px;
      font-size: 12px;
      color: rgba(27,27,31,.72);
      font-weight:700;
      text-align:center;
      z-index: 1;
      position:relative;
    }

    /* Overlay premium */
    .overlay{
      position: fixed;
      inset: 0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 9999;
      background: rgba(10, 8, 14, .35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .overlay.show{ display:flex; }

    .modal{
      width:min(460px, 94vw);
      background: rgba(255,255,255,.92);
      border-radius: 26px;
      border: 1px solid rgba(255,255,255,.55);
      box-shadow: 0 30px 100px rgba(0,0,0,.28);
      overflow:hidden;
      transform: translateY(10px) scale(.985);
      animation: modalIn .18s ease-out forwards;
    }
    @keyframes modalIn{
      to{ transform: translateY(0) scale(1); }
    }

    .modalTop{
      padding: 12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: linear-gradient(135deg, rgba(255,45,85,.16), rgba(255,106,168,.10));
    }

    .tag{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-weight:950;
      font-size:12px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.58);
      border: 1px solid rgba(255,255,255,.58);
    }

    .x{
      border:0;
      background: rgba(255,255,255,.65);
      width:36px; height:36px;
      border-radius: 14px;
      cursor:pointer;
      font-weight:950;
      box-shadow: 0 12px 20px rgba(0,0,0,.12);
    }

    .modalBody{
      padding: 14px 14px 16px;
      display:flex;
      flex-direction:column;
      gap: 10px;
      align-items:center;
    }

    .modalBody img{
      width:100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 18px;
      background: rgba(0,0,0,.03);
      border: 1px solid rgba(0,0,0,.05);
    }

    .overlay-text{
      font-weight:950;
      color: var(--rose);
      font-size: 14px;
      text-align:center;
      padding-bottom: 8px;
    }

    /* shake */
    .shake{ animation: shake .18s ease-in-out; }
    @keyframes shake{
      0%{ transform: translateX(0); }
      25%{ transform: translateX(-4px); }
      50%{ transform: translateX(4px); }
      75%{ transform: translateX(-3px); }
      100%{ transform: translateX(0); }
    }
  </style>
</head>

<body>

  <div class="wrap">
    <div class="topbar">
      <div class="badge">üíå <b>Petit</b> code cadeau</div>
      <div class="mini">Saint-Valentin ‚ú®</div>
    </div>

    <div class="card" id="card">
      <div class="heart h1">üíó</div>
      <div class="heart h2">üíò</div>
      <div class="heart h3">üíû</div>
      <div class="heart h4">üíñ</div>

      <div class="hero">
        <h1>
          <span class="name" id="nome">Ons</span>,
          veux-tu √™tre mon Valentin ? üíò
        </h1>
        <p class="sub">Une petite surprise t‚Äôattend juste apr√®s‚Ä¶</p>
      </div>

      <div class="divider"></div>

      <div class="btns">
        <button id="yes" type="button">OUI üíñ</button>
        <button id="no" type="button">NON üôà</button>
      </div>

      <!-- lascio ESATTAMENTE la tua scritta -->
      <div class="hint">PS : Ay jarb mara o5ra onusti ‚ÄúNON‚Äù üòâüíó</div>
    </div>
  </div>

  <!-- Overlay GIF -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="modalTop">
        <div class="tag" id="overlayTag">üò∫</div>
        <button class="x" id="closeBtn" type="button" aria-label="Fermer">‚úï</button>
      </div>
      <div class="modalBody">
        <img id="overlayImg" src="" alt="cat gif">
        <div class="overlay-text" id="overlayText"></div>
      </div>
    </div>
  </div>

  <script>
    // ---- Config GIF (devono esistere nella root del repo) ----
    const GIF_YES = "cat-yes.gif";
    const GIF_NO  = "cat-no.gif";

    // Nome via URL: ?name=Ons
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    if (name) document.getElementById("nome").textContent = name;

    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");
    const card   = document.getElementById("card");

    // Overlay
    const overlay = document.getElementById("overlay");
    const overlayImg = document.getElementById("overlayImg");
    const overlayText = document.getElementById("overlayText");
    const overlayTag = document.getElementById("overlayTag");
    const closeBtn = document.getElementById("closeBtn");

    function showOverlay(kind){
      const who = name || document.getElementById("nome").textContent || "";
      overlayImg.src = (kind === "yes") ? GIF_YES : GIF_NO;

      overlayTag.textContent = (kind === "yes") ? "üòª OUI" : "ü•∫ NON";

      // lascio ESATTAMENTE le tue frasi
      overlayText.textContent =
        (kind === "yes")
          ? `Ye rabiiii ${who} üíñ`
          : `Yezzi 3add ye rohii üòø`;

      overlay.classList.add("show");
      overlay.setAttribute("aria-hidden", "false");
    }

    function hideOverlay(){
      overlay.classList.remove("show");
      overlay.setAttribute("aria-hidden", "true");
      overlayImg.src = ""; // stoppa GIF su iOS in alcuni casi
    }

    closeBtn.addEventListener("click", hideOverlay);
    overlay.addEventListener("click", (e) => { if (e.target === overlay) hideOverlay(); });

    // ---- Logica bottoni: NO piccolo, YES grande ----
    let noScale  = 1;
    let yesScale = 1;

    function updateSizes(){
      noBtn.style.transform  = `scale(${noScale})`;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    function punishNo(e){
      e.preventDefault();

      card.classList.remove("shake");
      void card.offsetWidth;
      card.classList.add("shake");

      showOverlay("no");
      setTimeout(hideOverlay, 950);

      noScale  *= 0.75;
      yesScale *= 1.16;

      if (noScale < 0.10) noScale = 0.10;
      if (yesScale > 2.7) yesScale = 2.7;

      updateSizes();
    }

    ["mouseenter","mousedown","touchstart","click"].forEach(ev => {
      noBtn.addEventListener(ev, punishNo, { passive: false });
    });

    yesBtn.addEventListener("click", () => {
      showOverlay("yes");

      const q = name ? ("?name=" + encodeURIComponent(name)) : "";
      setTimeout(() => {
        hideOverlay();
        window.location.href = "yess.html" + q;
      }, 900);
    });

    updateSizes();
  </script>

</body>
</html>
