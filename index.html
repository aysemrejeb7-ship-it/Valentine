<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Saint-Valentin üíñ</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at top, #ffd1e8, #f7b7d3);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }

    .card{
      width:min(520px, 92vw);
      background: rgba(255,255,255,.9);
      border-radius: 18px;
      padding: 28px 22px;
      box-shadow: 0 18px 45px rgba(0,0,0,.15);
      text-align:center;
      position:relative;
      overflow:hidden;
      z-index: 1;
    }

    h1{ margin: 0 0 14px; font-size: 22px; }
    .name{ font-weight: 800; color:#ff2d55; }

    .btns{
      margin-top: 20px;
      display:flex;
      gap:14px;
      justify-content:center;
      position:relative;
      height: 58px;
    }

    button{
      border:0;
      padding: 12px 20px;
      border-radius: 14px;
      font-weight: 800;
      cursor:pointer;
      font-size: 14px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      transition: transform .15s ease, filter .15s ease;
    }

    #yes{
      background:#ff2d55;
      color:white;
      box-shadow: 0 10px 18px rgba(255,45,85,.25);
    }
    #yes:hover{ filter: brightness(1.05); transform: translateY(-1px); }

    #no{
      background:#f0f0f0;
      color:#444;
      position:absolute;
      right:0;
      touch-action: none;
    }

    .hint{
      margin-top: 14px;
      font-size: 12px;
      opacity:.75;
    }

    .heart{
      position:absolute;
      font-size: 22px;
      opacity:.35;
    }
    .h1{ top:10px; left:14px; }
    .h2{ top:18px; right:18px; }
    .h3{ bottom:12px; left:22px; }
    .h4{ bottom:18px; right:20px; }

    /* --- Overlay GIF --- */
    .overlay{
      position: fixed;
      inset: 0;
      display:none;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(2px);
      z-index: 9999;
      padding: 18px;
    }
    .overlay.show{ display:flex; }

    .overlay-card{
      width: min(420px, 92vw);
      background: rgba(255,255,255,.92);
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(0,0,0,.2);
      padding: 16px 14px 14px;
      text-align:center;
      animation: pop .22s ease-out;
    }
    @keyframes pop{
      0%{ transform: scale(.92); opacity:.2; }
      100%{ transform: scale(1); opacity:1; }
    }

    .overlay-card img{
      width: 100%;
      max-height: 260px;
      object-fit: contain;
      border-radius: 14px;
      background: rgba(0,0,0,.03);
    }
    .overlay-text{
      margin-top: 10px;
      font-weight: 800;
      color:#ff2d55;
      font-size: 14px;
    }

    /* piccolo shake quando preme NO */
    .shake{ animation: shake .18s ease-in-out; }
    @keyframes shake{
      0%{ transform: translateX(0); }
      25%{ transform: translateX(-4px); }
      50%{ transform: translateX(4px); }
      75%{ transform: translateX(-3px); }
      100%{ transform: translateX(0); }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <div class="heart h1">üíó</div>
    <div class="heart h2">üíò</div>
    <div class="heart h3">üíû</div>
    <div class="heart h4">üíñ</div>

    <h1>
      <span class="name" id="nome">Ons</span>,
      veux-tu √™tre mon Valentin ? üíò
    </h1>

    <div class="btns">
      <button id="yes" type="button">OUI üíñ</button>
      <button id="no" type="button">NON üôà</button>
    </div>

    <div class="hint">PS : Ay jarb mara o5ra onusti ‚ÄúNON‚Äù üòâüíó</div>
  </div>

  <!-- Overlay GIF -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="overlay-card">
      <img id="overlayImg" src="" alt="cat gif">
      <div class="overlay-text" id="overlayText"></div>
    </div>
  </div>

  <script>
    // ---- Config GIF (devono esistere nella root del repo) ----
    const GIF_YES = "cat-yes.gif";
    const GIF_NO  = "cat-no.gif";

    // Nome via URL: ?name=Ons
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    if (name) document.getElementById("nome").textContent = name;

    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");
    const card   = document.getElementById("card");

    // Overlay
    const overlay = document.getElementById("overlay");
    const overlayImg = document.getElementById("overlayImg");
    const overlayText = document.getElementById("overlayText");

    function showOverlay(kind){
      // kind: "yes" | "no"
      const who = name || document.getElementById("nome").textContent || "";
      overlayImg.src = (kind === "yes") ? GIF_YES : GIF_NO;

      overlayText.textContent =
        (kind === "yes")
          ? `Ye rabiiii ${who} üíñ`
          : `Yezzi 3add ye rohii üòø`;

      overlay.classList.add("show");
      overlay.setAttribute("aria-hidden", "false");
    }

    function hideOverlay(){
      overlay.classList.remove("show");
      overlay.setAttribute("aria-hidden", "true");
      overlayImg.src = ""; // stoppa GIF su iOS in alcuni casi
    }

    // ---- Logica bottoni: NO piccolo, YES grande ----
    let noScale  = 1;
    let yesScale = 1;

    function updateSizes(){
      noBtn.style.transform  = `scale(${noScale})`;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    function punishNo(e){
      e.preventDefault();

      // effetto visivo
      card.classList.remove("shake");
      void card.offsetWidth;
      card.classList.add("shake");

      // mostra GIF "no"
      showOverlay("no");
      setTimeout(hideOverlay, 900);

      // NO si rimpicciolisce, YES cresce
      noScale  *= 0.75;
      yesScale *= 1.16;

      if (noScale < 0.10) noScale = 0.10;
      if (yesScale > 2.6) yesScale = 2.6;

      updateSizes();
    }

    ["mouseenter","mousedown","touchstart","click"].forEach(ev => {
      noBtn.addEventListener(ev, punishNo, { passive: false });
    });

    yesBtn.addEventListener("click", () => {
      // mostra GIF "yes"
      showOverlay("yes");

      // dopo un attimo vai alla pagina finale (con nome)
      const q = name ? ("?name=" + encodeURIComponent(name)) : "";
      setTimeout(() => {
        hideOverlay();
        window.location.href = "yess.html" + q;
      }, 850);
    });

    // chiudi overlay se tocca lo sfondo (opzionale)
    overlay.addEventListener("click", hideOverlay);

    updateSizes();
  </script>

</body>
</html>
