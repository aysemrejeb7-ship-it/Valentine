<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Saint-Valentin üíñ</title>

  <style>
    :root{
      --pink:#ff2d55;
      --pink2:#ff5aa5;
      --glass: rgba(255,255,255,.22);
      --card: rgba(255,255,255,.88);
      --shadow: 0 24px 70px rgba(0,0,0,.18);
      --shadow2: 0 14px 28px rgba(255,45,85,.18);
      --txt:#1f1f1f;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--txt);
      overflow:hidden;

      /* background pi√π ricco */
      background:
        radial-gradient(900px 520px at 18% 15%, rgba(255,255,255,.55), rgba(255,255,255,0) 55%),
        radial-gradient(820px 520px at 82% 85%, rgba(255,255,255,.45), rgba(255,255,255,0) 60%),
        radial-gradient(circle at top, #ffd1e8, #f7b7d3);
    }

    /* pattern cuori soft */
    body::before{
      content:"";
      position:fixed;
      inset:-30px;
      background-image:
        radial-gradient(circle at 20px 20px, rgba(255,255,255,.55) 0 1px, transparent 2px),
        radial-gradient(circle at 90px 70px, rgba(255,255,255,.38) 0 1px, transparent 2px),
        radial-gradient(circle at 150px 30px, rgba(255,255,255,.30) 0 1px, transparent 2px);
      background-size: 180px 120px;
      opacity:.35;
      filter: blur(.2px);
      pointer-events:none;
    }

    /* glow */
    body::after{
      content:"";
      position:fixed;
      inset:-40px;
      background:
        radial-gradient(420px 260px at 50% 20%, rgba(255,45,85,.22), rgba(255,45,85,0) 70%),
        radial-gradient(520px 340px at 50% 100%, rgba(255,90,165,.18), rgba(255,90,165,0) 70%);
      pointer-events:none;
      mix-blend-mode: soft-light;
    }

    .wrap{
      width:min(560px, 92vw);
      position:relative;
      z-index:1;
    }

    /* glass header */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 10px 12px;
      border-radius: 18px;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,.35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 28px rgba(0,0,0,.10);
      margin-bottom: 12px;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-weight:800;
      font-size:12px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.35);
      border: 1px solid rgba(255,255,255,.35);
    }
    .chip b{ color: var(--pink); }
    .mini{
      font-size:12px;
      opacity:.75;
      font-weight:650;
      white-space:nowrap;
    }

    .card{
      background: var(--card);
      border-radius: 26px;
      padding: 22px 18px 18px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.55);
      overflow:hidden;
      position:relative;
    }

    /* corner hearts */
    .corner{
      position:absolute;
      font-size: 26px;
      opacity:.28;
      user-select:none;
      pointer-events:none;
      filter: drop-shadow(0 10px 16px rgba(255,45,85,.12));
    }
    .c1{ top:14px; left:16px; }
    .c2{ top:18px; right:18px; }
    .c3{ bottom:14px; left:18px; }
    .c4{ bottom:16px; right:18px; }

    .hero{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      padding: 10px 8px 6px;
    }

    .title{
      margin:0;
      font-size: 24px;
      line-height:1.2;
      text-align:center;
      letter-spacing: .1px;
    }
    .name{
      font-weight: 900;
      color: var(--pink);
      text-shadow: 0 10px 18px rgba(255,45,85,.15);
    }

    .sub{
      margin:0;
      text-align:center;
      font-size: 13px;
      opacity:.75;
      font-weight:650;
      max-width: 44ch;
    }

    .btns{
      margin-top: 16px;
      display:flex;
      gap: 14px;
      justify-content:center;
      align-items:center;
      position:relative;
      height: 64px;
      padding-bottom: 2px;
    }

    button{
      border:0;
      padding: 14px 22px;
      border-radius: 16px;
      font-weight: 900;
      cursor:pointer;
      font-size: 14px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      transition: transform .14s ease, filter .14s ease, box-shadow .14s ease;
      letter-spacing: .2px;
    }

    #yes{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
      box-shadow: var(--shadow2);
    }
    #yes:hover{
      filter: brightness(1.05);
      transform: translateY(-1px);
      box-shadow: 0 18px 32px rgba(255,45,85,.24);
    }
    #yes:active{ transform: scale(.98); }

    #no{
      background: rgba(255,255,255,.65);
      color:#444;
      border: 1px solid rgba(0,0,0,.06);
      position:absolute;
      right: 0;
      touch-action: none;
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
    }
    #no:active{ transform: scale(.98); }

    .hint{
      margin-top: 12px;
      text-align:center;
      font-size: 12px;
      opacity:.75;
      font-weight:650;
    }

    /* divider */
    .divider{
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(0,0,0,.10), transparent);
      margin: 14px 0 10px;
    }

    /* Overlay GIF premium */
    .overlay{
      position: fixed;
      inset: 0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 9999;
      background: rgba(15, 10, 20, .30);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .overlay.show{ display:flex; }

    .modal{
      width:min(440px, 92vw);
      background: rgba(255,255,255,.92);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,.55);
      box-shadow: 0 28px 90px rgba(0,0,0,.25);
      overflow:hidden;
      transform: translateY(6px) scale(.98);
      animation: modalIn .18s ease-out forwards;
    }
    @keyframes modalIn{
      to{ transform: translateY(0) scale(1); }
    }

    .modalTop{
      padding: 12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: linear-gradient(135deg, rgba(255,45,85,.14), rgba(255,90,165,.10));
    }
    .modalTop .tag{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-weight:900;
      font-size:12px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.55);
      border: 1px solid rgba(255,255,255,.55);
    }
    .x{
      border:0;
      background: rgba(255,255,255,.65);
      width:34px; height:34px;
      border-radius: 12px;
      cursor:pointer;
      font-weight:900;
      box-shadow: 0 10px 18px rgba(0,0,0,.10);
    }

    .modalBody{
      padding: 14px;
      display:flex;
      flex-direction:column;
      gap: 10px;
      align-items:center;
    }
    .modalBody img{
      width:100%;
      max-height: 280px;
      object-fit: contain;
      border-radius: 18px;
      background: rgba(0,0,0,.03);
      border: 1px solid rgba(0,0,0,.05);
    }
    .modalText{
      font-weight:900;
      color: var(--pink);
      text-align:center;
      padding-bottom: 14px;
    }

    /* micro shake */
    .shake{ animation: shake .16s ease-in-out; }
    @keyframes shake{
      0%{ transform: translateX(0); }
      25%{ transform: translateX(-4px); }
      50%{ transform: translateX(4px); }
      75%{ transform: translateX(-3px); }
      100%{ transform: translateX(0); }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="chip">üíå <b>Petit</b> code cadeau</div>
      <div class="mini">Saint-Valentin üíñ</div>
    </div>

    <div class="card" id="card">
      <div class="corner c1">üíó</div><div class="corner c2">üíò</div><div class="corner c3">üíû</div><div class="corner c4">üíñ</div>

      <div class="hero">
        <h1 class="title">
          <span class="name" id="nome">Ons</span>, veux-tu √™tre mon Valentin ? üíò
        </h1>
        <p class="sub">Ay onusti jarb mara o5ra ü•∞</p>
      </div>

      <div class="divider"></div>

      <div class="btns">
        <button id="yes" type="button">OUI üíñ</button>
        <button id="no" type="button">NON üôà</button>
      </div>

      <div class="hint">PS : ay mara o5ra ye habibti trah ‚ÄúNON‚Äù üòâüíó</div>
    </div>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="modal">
      <div class="modalTop">
        <div class="tag" id="overlayTag">üò∫</div>
        <button class="x" id="closeBtn" type="button">‚úï</button>
      </div>
      <div class="modalBody">
        <img id="overlayImg" src="" alt="cat gif">
        <div class="modalText" id="overlayText"></div>
      </div>
    </div>
  </div>

  <script>
    // GIF nella root del repo
    const GIF_YES = "cat-yes.gif";
    const GIF_NO  = "cat-no.gif";

    // Nome via URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    if (name) document.getElementById("nome").textContent = name;

    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");
    const card   = document.getElementById("card");

    // Overlay UI
    const overlay = document.getElementById("overlay");
    const overlayImg = document.getElementById("overlayImg");
    const overlayText = document.getElementById("overlayText");
    const overlayTag = document.getElementById("overlayTag");
    const closeBtn = document.getElementById("closeBtn");

    function showOverlay(kind){
      const who = name || document.getElementById("nome").textContent || "";

      overlayImg.src = (kind === "yes") ? GIF_YES : GIF_NO;
      overlayTag.textContent = (kind === "yes") ? "üòª OUI" : "ü•∫ NON";

      overlayText.textContent =
        (kind === "yes")
          ? `Ye rabbi onustii ${who} üíñ`
          : `Yezzi 3ad ye rohii üòø`;

      overlay.classList.add("show");
      overlay.setAttribute("aria-hidden", "false");
    }

    function hideOverlay(){
      overlay.classList.remove("show");
      overlay.setAttribute("aria-hidden", "true");
      overlayImg.src = ""; // stop GIF iOS-friendly
    }

    closeBtn.addEventListener("click", hideOverlay);
    overlay.addEventListener("click", (e) => { if (e.target === overlay) hideOverlay(); });

    // Logica bottoni: NO piccolo, YES grande
    let noScale  = 1;
    let yesScale = 1;

    function updateSizes(){
      noBtn.style.transform  = `scale(${noScale})`;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    function punishNo(e){
      e.preventDefault();

      // shake
      card.classList.remove("shake");
      void card.offsetWidth;
      card.classList.add("shake");

      // overlay NO
      showOverlay("no");
      setTimeout(hideOverlay, 950);

      // shrink/grow
      noScale  *= 0.75;
      yesScale *= 1.16;

      if (noScale < 0.10) noScale = 0.10;
      if (yesScale > 2.7) yesScale = 2.7;

      updateSizes();
    }

    ["mouseenter","mousedown","touchstart","click"].forEach(ev => {
      noBtn.addEventListener(ev, punishNo, { passive: false });
    });

    yesBtn.addEventListener("click", () => {
      showOverlay("yes");
      const q = name ? ("?name=" + encodeURIComponent(name)) : "";
      setTimeout(() => {
        hideOverlay();
        window.location.href = "yess.html" + q;
      }, 900);
    });

    updateSizes();
  </script>
</body>
</html>
