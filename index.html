<script>
  // Prende il nome dallâ€™URL: ?name=Ons
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");

  if (name) {
    document.getElementById("nome").textContent = name;
  }

  const yesBtn = document.getElementById("yes");
  const noBtn  = document.getElementById("no");

  let noScale  = 1;   // dimensione iniziale NO
  let yesScale = 1;  // dimensione iniziale YES

  // Aggiorna le dimensioni
  function updateSizes(){
    noBtn.style.transform  = `scale(${noScale})`;
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  // Quando interagisce con NO â†’ punizione ðŸ˜„
  function punishNo(e){
    e.preventDefault();

    // NO si rimpicciolisce
    noScale *= 0.75;

    // YES cresce
    yesScale *= 1.18;

    // Limiti di sicurezza
    if (noScale < 0.12) noScale = 0.12;
    if (yesScale > 2.6) yesScale = 2.6;

    updateSizes();
  }

  // Eventi (PC + telefono)
  ["mouseenter","mousedown","touchstart","click"]
    .forEach(ev => noBtn.addEventListener(ev, punishNo));

  // Click su YES â†’ vai alla pagina finale
  yesBtn.addEventListener("click", () => {
    const q = name ? ("?name=" + encodeURIComponent(name)) : "";
    window.location.href = "yess.html" + q;
  });

  // Imposta dimensioni iniziali
  updateSizes();
</script>
