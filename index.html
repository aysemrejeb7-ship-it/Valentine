<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Saint-Valentin üíñ</title>

  <style>
    :root{
      --rose:#ff2d55;
      --rose2:#ff6aa8;
      --ink:#1f1a1e;
      --muted: rgba(31,26,30,.70);
      --card: rgba(255,255,255,.82);
      --line: rgba(255,255,255,.65);
      --shadow: 0 26px 70px rgba(0,0,0,.16);
      --shadow2: 0 18px 40px rgba(255,45,85,.18);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      overflow:hidden;

      /* SFONDO CHIARO (no nero) */
      background:
        radial-gradient(900px 520px at 16% 14%, rgba(255,255,255,.70), rgba(255,255,255,0) 55%),
        radial-gradient(820px 520px at 82% 86%, rgba(255,255,255,.60), rgba(255,255,255,0) 60%),
        radial-gradient(circle at top, #ffe2f0, #f6b6cf 55%, #f3a8c8);
    }

    /* texture premium micro */
    body::before{
      content:"";
      position:fixed;
      inset:-40px;
      background-image:
        radial-gradient(circle at 22px 22px, rgba(255,255,255,.55) 0 1px, transparent 2px),
        radial-gradient(circle at 92px 74px, rgba(255,255,255,.30) 0 1px, transparent 2px),
        radial-gradient(circle at 150px 34px, rgba(255,255,255,.22) 0 1px, transparent 2px);
      background-size: 180px 120px;
      opacity:.30;
      pointer-events:none;
      filter: blur(.15px);
    }

    /* glow soft */
    body::after{
      content:"";
      position:fixed;
      inset:-60px;
      background:
        radial-gradient(520px 300px at 50% 10%, rgba(255,45,85,.18), rgba(255,45,85,0) 70%),
        radial-gradient(700px 420px at 50% 110%, rgba(255,106,168,.14), rgba(255,106,168,0) 75%);
      pointer-events:none;
      mix-blend-mode: soft-light;
    }

    .wrap{
      width:min(600px, 92vw);
      position:relative;
      z-index:1;
      padding: 10px 0;
    }

    .card{
      background: var(--card);
      border-radius: 30px;
      padding: 26px 20px 18px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.70);
      position:relative;
      overflow:hidden;

      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    /* bordo luce */
    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: 32px;
      background: linear-gradient(135deg,
        rgba(255,255,255,.80),
        rgba(255,255,255,0) 30%,
        rgba(255,255,255,.55) 60%,
        rgba(255,255,255,0) 100%);
      opacity:.40;
      pointer-events:none;
    }

    /* ribbons soft */
    .ribbon{
      position:absolute;
      inset:0;
      background:
        radial-gradient(220px 140px at 15% 15%, rgba(255,45,85,.08), transparent 60%),
        radial-gradient(260px 160px at 85% 10%, rgba(255,106,168,.08), transparent 65%),
        radial-gradient(260px 160px at 85% 90%, rgba(255,45,85,.06), transparent 65%);
      pointer-events:none;
      opacity:.95;
    }

    .hero{
      text-align:center;
      padding: 8px 8px 6px;
      position:relative;
      z-index:1;
    }

    h1{
      margin:0;
      font-size: 24px;
      line-height:1.25;
      letter-spacing:.1px;
    }

    .name{
      font-weight: 950;
      color: var(--rose);
      text-shadow: 0 16px 26px rgba(255,45,85,.16);
    }

    .divider{
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(0,0,0,.10), transparent);
      margin: 14px 0 14px;
      position:relative;
      z-index:1;
    }

    .btns{
      margin-top: 6px;
      display:flex;
      gap: 14px;
      justify-content:center;
      align-items:center;
      position:relative;
      height: 66px;
      z-index: 1;
    }

    button{
      border:0;
      padding: 14px 22px;
      border-radius: 18px;
      font-weight: 950;
      cursor:pointer;
      font-size: 14px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      transition: transform .14s ease, filter .14s ease, box-shadow .14s ease;
      letter-spacing:.2px;
    }

    #yes{
      color:#fff;
      background: linear-gradient(135deg, var(--rose), var(--rose2));
      box-shadow: var(--shadow2);
      position:relative;
      overflow:hidden;
    }

    /* shine */
    #yes::after{
      content:"";
      position:absolute;
      top:-20%;
      left:-45%;
      width: 40%;
      height: 140%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.55), transparent);
      transform: rotate(18deg);
      opacity:.45;
      animation: shine 2.8s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes shine{
      0%{ left:-50%; opacity:0; }
      20%{ opacity:.45; }
      55%{ left:115%; opacity:.18; }
      100%{ left:115%; opacity:0; }
    }

    #yes:hover{ filter: brightness(1.05); transform: translateY(-1px); box-shadow: 0 22px 48px rgba(255,45,85,.22); }
    #yes:active{ transform: scale(.985); }

    #no{
      background: rgba(255,255,255,.72);
      color: rgba(31,26,30,.75);
      border: 1px solid rgba(0,0,0,.06);
      position:absolute;
      right:0;
      touch-action: none;
      box-shadow: 0 12px 20px rgba(0,0,0,.10);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    #no:active{ transform: scale(.985); }

    .hint{
      margin-top: 14px;
      font-size: 12px;
      color: var(--muted);
      font-weight: 750;
      text-align:center;
      position:relative;
      z-index:1;
    }

    /* Overlay */
    .overlay{
      position: fixed;
      inset: 0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 9999;
      background: rgba(0,0,0,.30);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .overlay.show{ display:flex; }

    .modal{
      width:min(460px, 94vw);
      background: rgba(255,255,255,.92);
      border-radius: 26px;
      border: 1px solid rgba(255,255,255,.65);
      box-shadow: 0 30px 100px rgba(0,0,0,.28);
      overflow:hidden;
      transform: translateY(10px) scale(.985);
      animation: modalIn .18s ease-out forwards;
    }
    @keyframes modalIn{ to{ transform: translateY(0) scale(1); } }

    .modalBody{
      padding: 14px;
      display:flex;
      flex-direction:column;
      gap: 10px;
      align-items:center;
    }

    .modalBody img{
      width:100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 18px;
      background: rgba(0,0,0,.03);
      border: 1px solid rgba(0,0,0,.05);
    }

    .overlay-text{
      font-weight: 950;
      color: var(--rose);
      font-size: 14px;
      text-align:center;
      padding-bottom: 6px;
    }

    .close{
      width: 100%;
      border:0;
      border-radius: 16px;
      padding: 12px 14px;
      font-weight: 900;
      background: rgba(0,0,0,.06);
      color: rgba(31,26,30,.80);
      cursor:pointer;
    }

    .shake{ animation: shake .18s ease-in-out; }
    @keyframes shake{
      0%{ transform: translateX(0); }
      25%{ transform: translateX(-4px); }
      50%{ transform: translateX(4px); }
      75%{ transform: translateX(-3px); }
      100%{ transform: translateX(0); }
    }
  </style>
</head>

<body>

  <div class="wrap">
    <div class="card" id="card">
      <div class="ribbon"></div>

      <div class="hero">
        <h1>
          <span class="name" id="nome">Ons</span>,
          veux-tu √™tre mon Valentin ? üíò
        </h1>
      </div>

      <div class="divider"></div>

      <div class="btns">
        <button id="yes" type="button">OUI üíñ</button>
        <button id="no" type="button">NON üôà</button>
      </div>

      <div class="hint">PS : Ay jarb mara o5ra onusti ‚ÄúNON‚Äù üòâüíó</div>
    </div>
  </div>

  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="modalBody">
        <img id="overlayImg" src="" alt="cat gif">
        <div class="overlay-text" id="overlayText"></div>
        <button class="close" id="closeBtn" type="button">Fermer</button>
      </div>
    </div>
  </div>

  <script>
    const GIF_YES = "cat-yes.gif";
    const GIF_NO  = "cat-no.gif";

    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    if (name) document.getElementById("nome").textContent = name;

    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");
    const card   = document.getElementById("card");

    const overlay = document.getElementById("overlay");
    const overlayImg = document.getElementById("overlayImg");
    const overlayText = document.getElementById("overlayText");
    const closeBtn = document.getElementById("closeBtn");

    function showOverlay(kind){
      const who = name || document.getElementById("nome").textContent || "";
      overlayImg.src = (kind === "yes") ? GIF_YES : GIF_NO;

      overlayText.textContent =
        (kind === "yes")
          ? `Ye rabiiii ${who} üíñ`
          : `Yezzi 3add ye rohii üòø`;

      overlay.classList.add("show");
      overlay.setAttribute("aria-hidden", "false");
    }

    function hideOverlay(){
      overlay.classList.remove("show");
      overlay.setAttribute("aria-hidden", "true");
      overlayImg.src = "";
    }

    closeBtn.addEventListener("click", hideOverlay);
    overlay.addEventListener("click", (e) => { if (e.target === overlay) hideOverlay(); });

    let noScale  = 1;
    let yesScale = 1;

    function updateSizes(){
      noBtn.style.transform  = `scale(${noScale})`;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    function punishNo(e){
      e.preventDefault();

      card.classList.remove("shake");
      void card.offsetWidth;
      card.classList.add("shake");

      showOverlay("no");
      setTimeout(hideOverlay, 950);

      noScale  *= 0.75;
      yesScale *= 1.16;

      if (noScale < 0.10) noScale = 0.10;
      if (yesScale > 2.7) yesScale = 2.7;

      updateSizes();
    }

    ["mouseenter","mousedown","touchstart","click"].forEach(ev => {
      noBtn.addEventListener(ev, punishNo, { passive: false });
    });

    yesBtn.addEventListener("click", () => {
      showOverlay("yes");
      const q = name ? ("?name=" + encodeURIComponent(name)) : "";
      setTimeout(() => {
        hideOverlay();
        window.location.href = "yess.html" + q;
      }, 900);
    });

    updateSizes();
  </script>

</body>
</html>
